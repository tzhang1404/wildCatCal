				</div>
				<div class = "sidePanel-main-elements">
					<label for = 'public'>Public</label>
					<input type="radio" id = 'public' name = 'visibility'>
					<label for = 'private'>Private</label>

				</div>
				<div class = "sidePanel-main-elements">
					<label for = "datetime">Date: </label>

						</select>

							<option>Minute</option>
						</select>

						  <button type="button" class="btn btn-default repeatChoice" id = "mon">Mon</button>

						  <button type="button" class="btn btn-default repeatChoice" id = "wed">Wed</button>
						  <button type="button" class="btn btn-default repeatChoice" id = "thu">Thu</button>
